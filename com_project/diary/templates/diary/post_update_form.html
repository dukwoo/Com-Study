<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.created_at | date:"Y.m.d" }} 수정 </title>

    <!--title-logo-image-->
      <link rel="shortcut icon" type="text/css" href="{% static 'single_pages/images/titleimg.png' %}">
      <link rel="appel-touch-icon-precomposed" href="{% static 'single_pages/images/titleimg.png' %}">

      <!--bootstrap&css-->
      <link rel="stylesheet" href="{% static 'single_pages/bootstrap/bootstrap.min.css' %}" media="screen">
      <link rel="stylesheet" href="{% static 'single_pages/css/today_word.css' %}" media="screen">
      <link rel="stylesheet" href="css/style.css">

      <!--구글 글씨체 적용-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

      <!--font-aweasome-->
      <script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>

    <style>
        body {
            height:100%;
        }
        #wrap {
            min-height: 100%;
            position: relative;
            padding-bottom: 100px;
        }
        .container{
            position: absolute;
            left:20%;
            top:15%;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container" style="background-color:#FED999; border:4px solid #753e39;">
        <div class="mt-5 text-center" style="font-size:35px;"> 포스트 수정하기 </div>
        <hr/>
        <div class="col-6" style="margin:0 auto;">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-light btn-block my-5" style="font-size:25px; background-color:#E59D98; color:white;"> 저장 </button>
        </form>
        </div>
    </div>
</body>

<div class="footer">
    {% include 'single_pages/footer.html' %}
</div>

  <!--bootstrap.js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
