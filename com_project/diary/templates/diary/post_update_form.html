<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.created_at | date:"Y.m.d" }} 수정 </title>

    <!--title-logo-image-->
      <link rel="shortcut icon" type="text/css" href="{% static 'single_pages/images/titleimg.png' %}">
      <link rel="appel-touch-icon-precomposed" href="{% static 'single_pages/images/titleimg.png' %}">

      <!--bootstrap&css-->
      <link rel="stylesheet" href="{% static 'single_pages/bootstrap/bootstrap.min.css' %}" media="screen">
      <link rel="stylesheet" href="{% static 'single_pages/css/today_word.css' %}" media="screen">
      <link rel="stylesheet" href="css/style.css">

      <!--구글 글씨체 적용-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

      <!--font-aweasome-->
      <script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main">
<div class="wrapper">
    <div class="container">
    <div class="justify-content-center">
    <h3 class="mt-5 text-center"> 포스트 수정하기 </h3>
    <hr/>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-light btn-block my-5"> 저장 </button>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
    </div>
    </div>
</div>
</div>
</body>

<script>
var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
if(current.getHours() >= 6 && current.getHours() < 18) { // 06시-18시
    document.body.style.backgroundColor = "#FCEFEF";
    document.body.style.color = "black";
    }
else {
    document.body.style.backgroundColor = "#012538"; // 18시-24시, 0시-6시
    document.body.style.color = "white";
    }
</script>

  <!--bootstrap.js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
