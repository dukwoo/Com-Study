<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>{{ post.title }}</title>

      <!--title-logo-image-->
      <link rel="shortcut icon" type="text/css" href="{% static 'single_pages/images/titleimg.png' %}">
      <link rel="appel-touch-icon-precomposed" href="{% static 'single_pages/images/titleimg.png' %}">

      <!--bootstrap&css-->
      <link rel="stylesheet" href="{% static 'single_pages/bootstrap/bootstrap.min.css' %}" media="screen">
      <link rel="stylesheet" href="{% static 'single_pages/css/today_word.css' %}" media="screen">
      <link rel="stylesheet" href="css/style.css">

      <!--구글 글씨체 적용-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

      <!--font-aweasome-->
      <script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main">
    <div class="position-relative overflow-hidden text-center bg-light">
    {% if post.head_image %}
    <img class="img-fluid" style="height: 26vw;" id="real_img" src="{{ post.head_image.url }}" alt="tree">
    {% else %}
    <div class="w-100" style="h-auto;">
        <img class="img-fluid" src="https://picsum.photos/seed/{{ post.id }}/1920/500" alt="..." />
    </div>
    {% endif %}
    </div>
<!-- <div class="product-device shadow-sm d-none d-md-block"></div>
<div class="product-device product-device-2 shadow-sm d-none d-md-block"></div> -->
    <!-- Page content-->
    <div id="wrapper">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3  col-lg-2">
            </div>
            <div class="col-md-6 col-lg-7 ">
                <!-- Post content-->
                <!-- Post header-->
                <div class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">{{ post.created_at }}</div>
                </div>
                <!-- Post content-->
                <div class="mb-3">{{ post.content | linebreaksbr }}</div>
                <div class="m-3 text-center">
                    <div class="row m-5">
                        <div class="col">
                            <a href="/diary/">
                                <button type="button" class="btn btn-light"> 목록으로 </button>
                            </a>
                        </div>
                        <div class="col">
                            <a href="/diary/update_post/{{ post.pk}}/">
                                <button type="button" class="btn btn-light"> 수정하기 </button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md 3 col-lg-2">

            </div>
        </div>
    </div>
    </div>
</div>

<div class="footer">
    {% include 'single_pages/footer.html' %}
</div>

<script>
var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
if(current.getHours() >= 6 && current.getHours() < 18) { // 06시-18시
    document.body.style.backgroundColor = "#FCEFEF";
    document.body.style.color = "black";
    }
else {
    document.body.style.backgroundColor = "#012538"; // 18시-24시, 0시-6시
    document.body.style.color = "white";
    }
</script>

  <!--bootstrap.js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
