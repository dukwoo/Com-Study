  <!--darkmode-->
  <script>
    let flag = false;
    const head = document.getElementsByTagName('head')[0];

    const dark_css = document.createElement('link'); //만든 후에 부모 객체에 추가 해야만 나타남.
    dark_css.rel = 'stylesheet';
    dark_css.type = 'text/css';
    dark_css.href = '/static/single_pages/css/darkmode.css?after'; //스타일 파일 이름. '/' 경로를 의미.
    dark_css.setAttribute("id","dark"); //id 생성

    const back = document.getElementById('back_img');

    // 함수 생성
    const goDark = () => {
        flag = true; //여기선 true, 여기 밖에선 false 로
        head.appendChild(dark_css);

        back.style.backgroundImage = "url({% static 'single_pages\images\밤1.gif' %})"
    }

    const goLight = () => {
        flag = false;
        document.getElementById('dark').remove();

        back.style.backgroundImage = "url({% static 'single_pages\images\낮3_2.gif' %})"
    }

    const isDarkMode = () => {
        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? goDark() : goLight();
        // 조건 연산 => 조건문 ? true일 경우 실행 : false일 경우 실행.
    }

    const switchMode = () => flag ? goLight() : goDark();

  </script>

  {% endblock %}
