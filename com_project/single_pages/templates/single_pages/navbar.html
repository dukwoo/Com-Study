{% load static %}

<!--Navbar-->
  <nav id="nav" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand ml-5" style="font-size:25px" href="/">Dialog-ing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <!--home-->
        <li class="nav-item">
          <a class="nav-link" href="/" title="홈페이지">
            <i class="fas fa-lg fa-home-alt" style="font-size:25px;"></i>&nbsp;&nbsp;
            <span class="sr-only">(current)</span></a>
        </li>
        <!--오늘의 글귀-->
        <li class="nav-item">
          <a class="nav-link" href="/today_word" title="오늘의 글귀">
            <i class="fas fa-lg fa-comment" style="font-size:25px"></i>&nbsp;&nbsp;
          </a>
        </li>
        <!--chatbot-->
        <li class="nav-item">
          <a class="nav-link" href="/chatbot" title="챗봇 기능">
            <i class="fas fa-lg fa-robot" style="font-size:25px"></i>&nbsp;&nbsp;
          </a>
        </li>
        <!--일기목록-->
        <li class="nav-item dropdown">
          <a class="nav-link" href="/diary" title="일기 목록">
            <i class="fas fa-lg fa-calendar" style="font-size:25px"></i>&nbsp;&nbsp;
          </a>
        </li>
        <!--마이페이지-->
        <li class="nav-item">
          <a class="nav-link" href="/accounts/mypage" title="마이페이지">
            <i class="fas fa-lg fa-smile" style="font-size:25px"></i>&nbsp;&nbsp;&nbsp;
          </a>
        </li>

        <!--username-->
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a type="button" href="/accounts/logout" style="text-decoration-line:none; color:black;">
              <span id="user" style="font-size:22px;" onmouseover="mv()" onmouseout="mvout()">{{user.username}}</span>
            </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a type="button" href="/accounts/login" style="text-decoration-line: none; color:black;">
            <span id="log_user" style="font-size:22px;"> Log-In</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

<script>
  function mv() {
    let id = document.getElementById("user");
    id.innerHTML = "Log-Out";
  }

  function mvout() {
    let id = document.getElementById("user");
    id.innerHTML = "{{ user.username }}";
  }
</script>
